<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="/static/css/index.css">
    
    <title>LaBrincante</title>
</head>
<body>
    <header id="header"></header>

    <!--  Delete Course Confirmation Modal -->
    <div class="modal fade" id="deleteEnrollmentConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteEnrollmentTitle">Você tem certeza disso?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Este processo <strong>não</strong> poderá ser desfeito. Prossiga com cautela.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="confirmRemoval" type="button" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Delete Course Confirmation Modal -->

    <main class="container-md">
        <h1 class="mb-3">Detalhes da Matrícula</h1>

        <div id="warning" class="alert d-flex align-items-center d-none" role="alert">
            <strong></strong>
        </div>

        <section>
            <article class="d-flex justify-content-between my-2">
                <button id="goBackBtn" class="btn btn-primary">
                    Ver todas as matriculas
                </button>

                <div class="optionsBtns">
                    <button id="editBtn" class="btn btn-secondary">
                        Editar
                    </button>
                    <button id="deleteBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteEnrollmentConfirmation">
                        Excluir
                    </button>
                </div>
            </article>

            <div id="spinner" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <form id="enrollmentDetails">
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label for="enrollmentId" class="col-form-label text-capitalize">matrícula nº</label>
                        <input id="enrollmentId" name="id" type="text" class="form-control text-capitalize" disabled readonly>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="enrollmentEnviroment" class="col-form-label text-capitalize">ambiente de aula</label>
                        <select id="enrollmentEnviroment" name="enviroment" class="form-select text-capitalize" disabled readonly>
                            <option value="0">Presencial</option>
                            <option value="1">Online</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-12 col-sm-6">
                        <label for="student" class="col-form-label text-capitalize">registro do aluno</label>
                        <div class="pe-0">
                            <input id="student" name="student" type="number" class="form-control text-capitalize" disabled readonly>
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-sm-6">
                        <label for="studentName" class="col-form-label text-capitalize">aluno</label>
                        <div class="pe-0">
                            <input id="studentName" name="studentName" type="text" class="form-control text-capitalize" disabled readonly>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-12 col-sm-6">
                        <label for="course" class="col-form-label text-capitalize">registro do curso</label>
                        <div class="pe-0">
                            <input id="course" name="course" type="number" class="form-control text-capitalize" disabled readonly>
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-sm-6">
                        <label for="courseName" class="col-form-label text-capitalize">curso</label>
                        <div class="pe-0">
                            <input id="courseName" name="courseName" type="text" class="form-control text-capitalize" disabled readonly>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-12 col-lg-4">
                        <label for="discount" class="col-form-label text-capitalize">desconto</label>
                        <div class="pe-0">
                            <input id="discount" name="discount" type="number" class="form-control text-capitalize"  min="0" max="100" disabled readonly>
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-lg-4">
                        <label for="value" class="col-form-label text-capitalize">valor</label>
                        <div class="pe-0">
                            <input id="value" name="value" type="number" class="form-control text-capitalize" disabled readonly>
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-lg-4">
                        <label for="billingDate" class="col-form-label text-capitalize">data da fatura</label>
                        <div class="pe-0">
                            <input id="billingDate" name="billingDate" type="date" class="form-control text-capitalize" disabled readonly>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                        <label for="classDays" class="col-form-label text-capitalize">dias de aula</label>
                        <div class="border p-1">
                            <div id="formClassDays" class="d-flex flex-wrap"></div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d-flex flex-column justify-content-between">
                        <label for="classTime" class="col-form-label text-capitalize">horário de aula</label>
                        <div>
                            <input id="classTime" name="classTime" type="time" class="form-control text-capitalize" disabled readonly>
                        </div>
                        <label for="minutesLong" class="col-form-label text-capitalize">Duração da aula</label>
                        <div>
                            <input id="minutesLong" name="minutesLong" type="time" class="form-control text-capitalize" disabled readonly>
                        </div>
                    </div>
                </div>
                <button id="form__button" class="btn btn-success d-block ms-auto d-none" type="button">Salvar</button>
            </form>
        </section>
    </main>

    <script src="/static/js/enrollmentDetail/main.js" type="module"></script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
