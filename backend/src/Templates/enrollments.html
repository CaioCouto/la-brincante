<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="/static/css/enrollments.css">
    
    <title>LaBrincante</title>
</head>
<body>
    <header id="header"></header>

    <!--  New Enrollment modal -->
    <div class="modal fade" id="newEnrollmentModal" tabindex="-1" aria-labelledby="newEnrollmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newEnrollmentModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div id="formWarning" class="alert alert-danger d-flex align-items-center d-none m-0" role="alert">
                    <strong></strong>
                </div>

                <div class="modal-body">
                    <form id="enrollmentForm">
                        <div class="d-none">
                            <label for="id" class="form-label">Id</label>
                            <input type="number" class="form-control" id="id">
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-lg-6">
                                <label for="students" class="form-label">Aluno</label>
                                <select name="student" id="students" class="form-select">
                                    <option value="-1">Selecione um aluno</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="courses" class="form-label">Curso</label>
                                <select name="course" id="courses" class="form-select">
                                    <option value="-1">Selecione um curso</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-sm-6">
                                <label for="classTime" class="form-label">Horário</label>
                                <input type="time" name="classTime" id="classTime" class="form-control">
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="minutesLong" class="form-label">Duração (em horas)</label>
                                <input type="time" name="minutesLong" id="minutesLong" class="form-control" value="01:00">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-lg-6">
                                <div class="border p-1">
                                    <label for="formClassDays" class="form-label">Dias de Aula</label>
                                    <div id="formClassDays" class="d-flex flex-wrap"></div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="row gap-2">
                                    <div class="col-12">
                                        <label for="enviroment" class="form-label">Ambiente</label>
                                        <select name="enviroment" id="enviroment" class="form-select">
                                            <option value="0">Presencial</option>
                                            <option value="1">Online</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="discount" class="form-label">Desconto</label>
                                        <div class="input-group">
                                            <input type="number" name="discount" id="discount" class="form-control" min="0" max="100" placeholder="Digite o valor do desconto">
                                            <span class="input-group-text" id="basic-addon2">%</span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="billingDate" class="form-label">Data da Fatura</label>
                                        <input type="date" name="billingDate" id="billingDate" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="submitButton" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of new Enrollment modal -->

    <main class="container-md">
        <h1 class="mb-3">Matriculas</h1>

        <section>
            <div class="row gap-2">
                <div class="col-12">
                    <button id="modalBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newEnrollmentModal">
                        Nova Matrícula
                    </button>
                    <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#filters">
                        Filtros
                    </button>
                </div>
                <div class="collapse row" id="filters">
                    <div class="col-12 col-sm-8">
                        <label for="classDayFilter" class="form-label">Dias de Aula</label>
                        <div id="classDayFilter" class="row"></div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button id="filterBtn" class="btn btn-primary" type="button" data-bs-toggle="collapse">
                            Filtrar
                        </button>
                        <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#filters">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        
        <div id="warning" class="alert alert-success d-flex align-items-center d-none my-3" role="alert">
            <strong></strong>
        </div>
        
        <section>
            <div class="overflow-auto">
                <table class="table table-striped">
                    <thead>
                        <th class="text-center align-middle">Nº</th>
                        <th class="text-center align-middle">Aluno</th>
                        <th class="text-center align-middle">Curso</th>
                        <th class="text-center align-middle">Dias</th>
                        <th class="text-center align-middle">Horário</th>
                        <th class="text-center align-middle">Ambiente</th>
                        <th class="text-center align-middle">Detalhes</th>
                    </thead>
                    <tbody id="classesTableBody"></tbody>
                </table>
            </div>
        </section>

    </main>
    
    <script src="/static/js/enrollments/main.js" type="module"></script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
